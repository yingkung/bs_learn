<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1-12 按钮</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
    <!-- 可作为标签使用的标签 a, button, input -->
    <a href="" class="btn btn-default" role="button">a标签</a>
    <button type="button" class="btn btn-default">button按钮</button>
    <input type="button" value="input" class="btn btn-default">
    <input type="submit" value="submit" class="btn btn-default">
    <hr>

    <!-- 按钮的预定义样式 -->
    <p>
        <button type="button" class="btn btn-default">默认样式</button>
        <button type="button" class="btn btn-primary">首选项</button>
        <button type="button" class="btn btn-success">成功</button>
        <button type="button" class="btn btn-info">一般信息</button>
        <button type="button" class="btn btn-warning">警告</button>
        <button type="button" class="btn btn-danger">危险</button>
        <button type="button" class="btn btn-link">链接</button>
    </p>
    <hr>

    <!-- 尺寸 -->
    <p>
        <button type="button" class="btn btn-default btn-lg">大按钮</button>
        <button type="button" class="btn btn-default btn-sm">小按钮</button>
        <button type="button" class="btn btn-default btn-xs">超小按钮</button>
        <button type="button" class="btn btn-default btn-lg btn-block">块级按钮</button>
    </p>

    <!-- 激活状态的按钮 -->
    <p>
        <button type="button" class="btn btn-default active">激活状态的按钮</button>
    </p>
    <hr>
    

    <!-- 禁用状态 -->
    <p>
        <button type="button" class="btn btn-default btn-lg" disabled>大按钮</button>
    </p>

</body>
</html>
